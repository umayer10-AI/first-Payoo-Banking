<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="assets/Logo.png" type="image/x-icon">
    <link href="https://cdn.jsdelivr.net/npm/daisyui@5" rel="stylesheet" type="text/css" />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css" integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&display=swap" rel="stylesheet">
    <style>
        *{
            font-family: "Outfit", sans-serif;
        }
    </style>
</head>
<body class="max-w-md min-h-screen mx-auto bg-gray-200">
    <header class="flex justify-between items-center px-6 pb-4 sticky top-0 z-10 pt-5 bg-[#ffffff]">
        <div class="flex gap-2">
            <div class="w-[60px]">
                <img src="assets/logo.png" alt="">
            </div>
            <div>
                <h3 class="text-lg font-bold">$<span id="balance">45000</span></h3>
                <p class="text-[14px] text-neutral/50">Available Balance</p>
            </div>
        </div>
        <div>
            <button id="logout" class="btn btn-soft btn-accent border-2"><i class="fa-solid fa-right-from-bracket"></i> Log Out</button>
        </div>
    </header>
    <hr class="border-gray-300">
    <main class="pt-6 px-6 pb-4 bg-[#ffffff]">
        <div>
            <h3 class="text-2xl font-bold mb-2.5">Welcome to Pay<span class="text-primary">oo</span></h3>
            <p class="text-base text-neutral/50">Enjoy easy and convenient financial services with us. Cashout charge is low and </p>
        </div>
    </main>

    <section id="all" class="grid grid-cols-3 gap-3 px-6 bg-[#ffffff] pb-5">
        <div class="border-2 border-info rounded-xl btn btn-soft btn-info w-[120px] h-[90px] flex flex-col py-3 parent-card" data-target="addMoney">
            <img class="mx-auto" src="assets/opt-1.png" alt="">
            <h4>Add Money</h4>
        </div>
        <div class="border-2 border-info rounded-xl btn btn-soft btn-info w-[120px] h-[90px] flex flex-col py-3 parent-card" data-target="cashOut">
            <img class="mx-auto" src="assets/opt-2.png" alt="">
            <h4>Cashout</h4>
        </div>
        <div class="border-2 border-info rounded-xl btn btn-soft btn-info w-[120px] h-[90px] flex flex-col py-3 px-2 parent-card" data-target="transferMoney">
            <img class="mx-auto" src="assets/opt-3.png" alt="">
            <h4>Transfer Money</h4>
        </div>
        <div class="border-2 border-info rounded-xl btn btn-soft btn-info w-[120px] h-[90px] flex flex-col py-3 parent-card" data-target="getBonus">
            <img class="mx-auto" src="assets/opt-4.png" alt="">
            <h4>Get Bonus</h4>
        </div>
        <div class="border-2 border-info rounded-xl btn btn-soft btn-info w-[120px] h-[90px] flex flex-col py-3 parent-card"  data-target="payBill">
            <img class="mx-auto" src="assets/opt-5.png" alt="">
            <h4>Pay Bill</h4>
        </div>
        <div class="border-2 border-info rounded-xl btn btn-soft btn-info w-[120px] h-[90px] flex flex-col py-3 parent-card" data-target="transaction">
            <img class="mx-auto" src="assets/opt-6.png" alt="">
            <h4>Transactions</h4>
        </div>
    </section>

    <section id="addMoney" class="hidden parent pb-10">
        <div class="px-6 my-5">
            <h2 class="text-lg font-semibold">Add Money</h2>
        </div>
        <fieldset class="fieldset bg-base-200 border-base-300 rounded-box border p-5 mx-auto w-[85%] space-y-2 mt-2 bg-[#ffffff]">

            <label class="label font-semibold text-base text-neutral">Select A Bank</label>
            <select id="select" class="select w-full rounded-4xl px-5 py-3 h-auto bg-base-200 border-none">
                <option disabled selected>Select A Back</option>
                <option>Brac Bank</option>
                <option>Islami Bank</option>
                <option>Duch Bangla Bank</option>
            </select>

            <label class="label font-semibold text-base text-neutral">Bank Account Number</label>
            <input id="add-number" type="email" class="input w-full rounded-4xl px-5 py-6 bg-base-200 border-none" placeholder="Enter 11 digit account number" maxlength="11" minlength="11"/>

            <label class="label font-semibold text-base text-neutral">Amount to Add</label>
            <input id="add-a" type="email" class="input w-full rounded-4xl px-5 py-6 bg-base-200 border-none" placeholder="Add Amount to withdraw"/>

            <label class="label font-semibold text-base text-neutral">4 Digit Pin</label>
            <input id="add-pass" type="password" maxlength="4" class="input w-full rounded-4xl px-5 py-6 bg-base-200 border-none" placeholder="Enter 4 Digit Pin number" />

            <button id="add-btn" class="btn btn-primary mt-4 rounded-full text-xl py-6">Add Money</button>
        </fieldset>
    </section>

    <section id="cashOut" class="hidden parent pb-10">
        <div class="px-6 my-5">
            <h2 class="text-lg font-semibold">Cash Out</h2>
        </div>
        <fieldset class="fieldset bg-base-200 border-base-300 rounded-box border p-5 mx-auto w-[85%] space-y-2 mt-2 bg-[#ffffff]">

            <label class="label font-semibold text-base text-neutral">Agent Number</label>
            <input id="cash-number" type="email" class="input w-full rounded-4xl px-5 py-6 bg-base-200 border-none" placeholder="Enter 11 digit number" maxlength="11" minlength="11"/>

            <label class="label font-semibold text-base text-neutral">Amount</label>
            <input id="cash-a" type="email" class="input w-full rounded-4xl px-5 py-6 bg-base-200 border-none" placeholder="Enter amount to withdraw"/>

            <label class="label font-semibold text-base text-neutral">4 Digit Pin</label>
            <input id="cash-pass" type="password" maxlength="4" class="input w-full rounded-4xl px-5 py-6 bg-base-200 border-none" placeholder="Enter 4 Digit Pin number" />

            <button id="cash-btn" class="btn btn-primary mt-4 rounded-full text-xl py-6">Withdraw Money</button>
        </fieldset>
    </section>

    <section id="transferMoney" class="hidden parent pb-10">
        <div class="px-6 my-5">
            <h2 class="text-lg font-semibold">Transfer Money</h2>
        </div>
        <fieldset class="fieldset bg-base-200 border-base-300 rounded-box border p-5 mx-auto w-[85%] space-y-2 mt-2 bg-[#ffffff]">

            <label class="label font-semibold text-base text-neutral">User Account Number</label>
            <input id="t-number" type="email" class="input w-full rounded-4xl px-5 py-6 bg-base-200 border-none" placeholder="Enter 11 digit number" maxlength="11" minlength="11"/>

            <label class="label font-semibold text-base text-neutral">Amount</label>
            <input id="t-a" type="email" class="input w-full rounded-4xl px-5 py-6 bg-base-200 border-none" placeholder="Enter amount to transfer"/>

            <label class="label font-semibold text-base text-neutral">4 Digit Pin</label>
            <input id="t-pass" type="password" maxlength="4" class="input w-full rounded-4xl px-5 py-6 bg-base-200 border-none" placeholder="Enter 4 Digit Pin number" />

            <button id="t-btn" class="btn btn-primary mt-4 rounded-full text-xl py-6">Send Now</button>
        </fieldset>
    </section>

    <section id="getBonus" class="hidden parent pb-10">
        <div class="px-6 my-5">
            <h2 class="text-lg font-semibold">Get Bonus</h2>
        </div>
        <fieldset class="fieldset bg-base-200 border-base-300 rounded-box border p-5 mx-auto w-[85%] space-y-2 mt-2 bg-[#ffffff]">

            <label class="label font-semibold text-base text-neutral">Enter Bonus Coupon</label>
            <input id="b-a" type="email" class="input w-full rounded-4xl px-5 py-6 bg-base-200 border-none" placeholder="Enter your coupon"/>

            <button id="b-btn" class="btn btn-primary mt-4 rounded-full text-xl py-6">Get Bonus</button>
        </fieldset>
    </section>

    <section id="payBill" class="hidden parent pb-10">
        <div class="px-6 my-5">
            <h2 class="text-lg font-semibold">Pay Bill</h2>
        </div>
        <fieldset class="fieldset bg-base-200 border-base-300 rounded-box border p-5 mx-auto w-[85%] space-y-2 mt-2 bg-[#ffffff]">

            <label class="label font-semibold text-base text-neutral">Select A Pay</label>
            <select id="p-select" class="select w-full rounded-4xl px-5 py-3 h-auto bg-base-200 border-none">
                <option disabled selected>Select A Back</option>
                <option>Bkash</option>
                <option>Nagad</option>
                <option>Rocket</option>
            </select>

            <label class="label font-semibold text-base text-neutral">Biller Account Number</label>
            <input id="p-number" type="email" class="input w-full rounded-4xl px-5 py-6 bg-base-200 border-none" placeholder="Enter account number" maxlength="11" minlength="11"/>

            <label class="label font-semibold text-base text-neutral">Amount to Pay</label>
            <input id="p-a" type="email" class="input w-full rounded-4xl px-5 py-6 bg-base-200 border-none" placeholder="Add Amount to Pay"/>

            <label class="label font-semibold text-base text-neutral">4 Digit Pin</label>
            <input id="p-pass" type="password" maxlength="4" class="input w-full rounded-4xl px-5 py-6 bg-base-200 border-none" placeholder="Enter 4 Digit Pin number" />

            <button id="p-btn" class="btn btn-primary mt-4 rounded-full text-xl py-6">Pay Now</button>
        </fieldset>
    </section>

    <section id="transaction" class="hidden parent pb-10">
        <div class="px-6 my-5 history-container">
            <div class="flex justify-between items-center">
                <h1 class="font-semibold text-lg">Transaction History</h1>
                <p class="text-[14px] text-neutral/50">View All</p>
            </div>
        </div>
        <div id="history-save" class="mx-6 space-y-3 pb-5">

        </div>
    </section>

    <script src="js/addMoney.js"></script>
    <script src="js/cashOut.js"></script>
    <script src="js/transferMoney.js"></script>
    <script src="js/getBonus.js"></script>
    <script src="js/payBill.js"></script>
    <script src="js/machine.js"></script>
    <script src="js/click.js"></script>
</body>
</html>
